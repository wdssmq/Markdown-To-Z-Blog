name: Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v21.15.10
jobs:
  build:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v-')
    runs-on: ubuntu-latest
    env:
      ZIP_NAME: md2zbp
    steps:
      - name: Checkout code # Checkout
        uses: actions/checkout@v2
      - name: Get Tag
        id: get_tag
        env:
          REF: ${{ github.ref }}
        run: |
          TAG=${REF/refs\/tags\/v-}
          echo "::set-output name=tag::${TAG}"
      - name: Pack as zip
        run: |
          git archive -o ${ZIP_NAME}.zip refs/heads/for-pub
          zip -g ${ZIP_NAME}.zip _posts/1970-01-01-empty.md _posts/1970-01-01-empty.md
        env:
          ZIP_NAME: ${{ env.ZIP_NAME }}
      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        env:
          TAG: ${{steps.get_tag.outputs.tag}}
        with:
          name: ${{ env.ZIP_NAME }} Build ${{ env.TAG }}
          body: ${{ env.ZIP_NAME }} Build ${{ env.TAG }} Release.
          files: ${{ env.ZIP_NAME }}.zip
